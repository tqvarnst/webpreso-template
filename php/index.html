<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Red Hat Presentation Title</title>

		<meta name="description" content="This is a presentation template for Red Hat MW presentations">
		<meta name="author" content="Thomas Qvarnstrom, Red HAt">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/redhat.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<style>
		 .reveal section img {
		 	border: none;
		 }
		 
		 div.footer {
		 	width: 100%;
		 	text-align:center;
		 	position:absolute;
		 	bottom:3%;
		 	margin-left: auto;
  			margin-right: auto;
		 	font-family: "Open Sans";
  			font-size: 20px;
			font-weight: normal;
			letter-spacing: -0.02em;
			color: black;
		 }
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="/lib/img/rh-bg-start.jpg" data-background-size="cover" data-background-position="center bottom">
					<div style="width: 1056px; height: 500px; position: center top; color: white">
							<h2 style="color: white">Start slide main title</h2>
							<h4 style="color: white">Sub title (if needed)</h4>
					</div>
					<div style="width: 600px; height: 300px; position: left bottom; text-align: left; color: white">
					
							Name<br/>
							Role<br/>
							Twitter: <br/>
							Blog: <a href="#replace" style="color: blue">link</a>
					</div>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Agenda
						* Intro
						* Section 1
						* Section 2
							* Section 2.1
						* Section 3
					</script>
				</section>
				<section data-background="/lib/img/rh-bg-8.jpg">
					<h1 style="color: white">Section 1</h1>
				</section>
				<section data-markdown>
					<script type="text/template">
						### A normal slide with text or images
						* Some text
						* Some more text
						
						![An image](http://bks8.books.google.se/books?id=3PNfngEACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api)
					</script>
	     		</section>
					
				<section>
					<h1>A Slide with only heading</h1>
				</section>
				
				<section data-background="/lib/img/rh-bg-1.jpg">
					<h1 style="color: white">Section overarch slide 1</h1>
				</section>
				
				<section data-background="/lib/img/rh-bg-2.jpg">
					<h1 style="color: white">Section overarch slide 2</h1>
				</section>

			</div>

		</div>
		
		<!-- If a footer text is needed use the uncomment the div class=footer -->
		<!--
		<div class="footer">
			Name, Red Hat
		</div>
		-->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: false,
				history: false,
				center: true,
				transition: 'default',
				backgroundTransition: 'slide',
				//parallaxBackgroundImage: '/lib/img/rh-bg-1.jpg',
				//parallaxBackgroundSize: '1653px 1240px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
